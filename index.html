<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Quiz App</title>
  </head>
  <body>
    <div class="quiz">
      <div class="quiz_body">
        <div id="questions"></div>
        <div class="bottom">
          <button class="btn_next" onclick="back()">BACK</button>
          <button class="btn_next" onclick="next()">NEXT</button>

          <div class="result-text">
            <h2 class="result-text">
              You have Left <span id="result"> 200</span>
            </h2>
            <h2 id="point-text">Point<span id="point"> 0</span></h2>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
